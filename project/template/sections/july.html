{% if july %}
{% for july in july %}
<section role="odd" id="july" class="section-container">

    <aside class="ss-container content">
        <div class="ss-row row">
                
            <header class="seven columns">
                <div class="ss-left">
                    <h2 class="four columns alpha">
                        {% if nl %}juli{% else %}{{ july.get_month_display }}{% endif %}
                    </h2>
                </div>
                <h3>07</h3>
            </header>

            <div class="line one columns"></div>
            
            <div class="ss-left eighteen columns">
                <aside class="draw hi-icon-effect-9 hi-icon-effect-9a">
                    <figure class="hi-icon-draw">
                        <img src="{{ MEDIA_URL }}{{ july.milestone }}" />
                    </figure>
                </aside>

                {% if july.highlight %}
                <img class="highlight-left" src="{{ STATIC_URL }}img/highlight.png" />
                {% else %}
                {% endif %}
            </div>            

            <aside class="tooltip-article hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                <div class="ss-right push_two sixteen columns">
                    
                    <div class="wrap-text seventeen columns">
                    <div class="text arrow-left seventeen columns">
                        <h3>{{ july.title }}</h3>
                        <p>"{{ july.description }}"</p>
                        
                        <button class="go-to-article fancybox" href="#overlay-july">go to the article ></button>

                        <div id="overlay-july" style="width:820px;display: none;">
                            <aside class="milestone">
                            <img src="{{ july.milestone.url_100x100 }}" />
                            <div class="m-line"></div>
                            </aside>

                            <div class="o-content">{{ july.content|safe }}</div>
                        </div>

                    </div>
                    </div>
                </div>
            </aside>
        
        </div>
    </aside>
    
</section>
{% endfor %}
{% else %}
{% endif %}
