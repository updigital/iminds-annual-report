{% if june %}
{% for june in june %}
<section role="even" id="june">

    <aside class="ss-container content">
        <div class="ss-row row">
                
            <header class="seven columns">
                <div class="ss-left">
                    <h2 class="four columns alpha">{{ june.get_month_display }}</h2>
                </div>
                <h3>06</h3>
            </header>

            <div class="line one columns"></div>

            <aside class="tooltip-article hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                <div class="ss-left push_two eighteen columns">
                    <h3>{{ june.title }}</h3>
                    <div class="text arrow-right fifteen columns">
                        <p>{{ june.description }}</p>
                        
                        <div id="rb-grid" class="rb-grid">
                            <li>
                                <button class="hi-icon">to the article ></button>
                                <div class="rb-overlay">
                                    <span class="rb-close">back to report</span>
                                    <div class="rb-week">
                                        <article>
                                            <header>
                                                <h1>{{ june.article }}</h1>
                                            </header>
                                            <aside class="">
                                                <p>{{ june.content }}</p>
                                            </aside>
                                        </article>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </div>
                </div>
            </aside>
            
            <div class="ss-right seventeen columns">
                <aside class="draw push_one hi-icon-effect-9 hi-icon-effect-9a">
                    <figure class="hi-icon-draw">
                        <img src="{{ MEDIA_URL }}{{ june.milestone }}" />
                    </figure>
                </aside>
            </div>

        </div>
    </aside>

</section>
{% endfor %}
{% else %}
{% endif %}
