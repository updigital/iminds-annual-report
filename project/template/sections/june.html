{% if june %}
{% for june in june %}
<section role="even" id="june" class="section-container">

    <aside class="ss-container content">
        <div class="ss-row row">
                
            <header class="seven columns">
                <div class="ss-left">
                    <h2 class="four columns alpha">
                        {% if nl %}juni{% else %}{{ june.get_month_display }}{% endif %}
                    </h2>
                </div>
                <h3>06</h3>
            </header>

            <div class="line one columns"></div>
            
          

            <aside class="tooltip-article hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                <div class="ss-left sixteen columns">
                    
                    <div class="wrap-text seventeen columns">
                    <div class="text arrow-right seventeen columns">
                        <h3>{{ june.title }}</h3>
                        <p>"{{ june.description }}"</p>
                        
                        <button class="go-to-article fancybox" href="#overlay-june">go to the article ></button>

                        <div id="overlay-june" style="width:820px;display: none;">
                            <aside class="milestone">
                            <img src="{{ june.milestone.url_100x100 }}" />
                            <div class="m-line"></div>
                            </aside>

                            <div class="o-content">{{ june.content|safe }}</div>
                        </div>

                    </div>
                    </div>
                </div>
            </aside>
            
            <div class="ss-right seventeen columns">
                <aside class="draw push_five hi-icon-effect-9 hi-icon-effect-9a">
                    <figure class="hi-icon-draw">
                        <img src="{{ MEDIA_URL }}{{ june.milestone }}" />
                    </figure>
                </aside>

                {% if june.highlight %}
                <img class="highlight-right" src="{{ STATIC_URL }}img/highlight.png" />
                {% else %}
                {% endif %}
            </div> 

        </div>
    </aside>

</section>
{% endfor %}
{% else %}
{% endif %}
