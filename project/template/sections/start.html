<section role="start" id="start">
    
    <div class="fixed row">

        <div class="push_two thirty-six columns">
        {% for report in report %}
        <aside class="eighteen columns alpha">
            <h1>
                <a class="logo">
                    iMinds - Connect Create Innovate
                </a>
            </h1>

            <button class="download sixteen columns alpha">
                <div class="four columns">
                {% include "cloud-download.svg" %}
                </div>
                <div class="text ten columns">
                    <a href="{{ report.pdf.url }}" target="_blank">download printable version ({{ report.pdf.size|filesizeformat }})</a></div>
            </button>
        </aside>

        <aside class="text sixteen columns omega">
            <h3>Annual Report {{ report.year }}</h3>
            <p>{{ report.description|safe }}</p>
        </aside>
        {% endfor %}
        </div>
    </div>

    <footer role="start" class="full">
        <div class="row">
            
            <a href="#january">
                <button class="down push_sixteen">
                {% include "arrow-down.svg" %}
                <div class="text two columns">scroll to<br> discover</div>
                </button>
            </a>

            <div class="push_three thirty-four columns">
            <div class="seventeen columns">
            <strong>iMinds</strong> | Zuiderpoort Office Park | Gaston Crommenlaan 8 (box 102) |
            </div>
            <div class="push_three ten columns">
            B-9050 Ghent-Ledeberg | Belgium
            </div>
            </div>
        </div>
    </footer>

</section>
