{% if december %}
{% for december in december %}
<section role="even" id="december" class="section-container">

    <aside class="ss-container content">
        <div class="ss-row row">
                
            <header class="seven columns">
                <div class="ss-left">
                    <h2 class="four columns alpha">{{ december.get_month_display }}</h2>
                </div>
                <h3>12</h3>
            </header>

            <div class="line one columns"></div>
            
          

            <aside class="tooltip-article hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                <div class="ss-left sixteen columns">
                    
                    <div class="wrap-text seventeen columns">
                    <div class="text arrow-right seventeen columns">
                        <h3>{{ december.title }}</h3>
                        <p>"{{ december.description }}"</p>
                        
                        <nav>
                        <div id="rb-grid" class="rb-grid">
                            <li>
                                <ul class="nav">
                                    <button class="go-to-article">go to the article ></button>
                                </ul>

                                <div class="rb-overlay">
                                    <span class="rb-close">X</span>
                                    <div class="rb-week">
                                        <article class="scrollbar">
                                            <header>
                                                <h1>{{ december.article }}</h1>
                                            </header>
                                            <aside>
                                                <p>{{ december.content|safe }}</p>
                                            </aside>
                                        </article>
                                    </div>
                                </div>
                            </li>
                        </div>
                        </nav>

                    </div>
                    </div>
                </div>
            </aside>
            
            <div class="ss-right seventeen columns">
                <aside class="draw push_five hi-icon-effect-9 hi-icon-effect-9a">
                    <figure class="hi-icon-draw">
                        <img src="{{ MEDIA_URL }}{{ december.milestone }}" />
                    </figure>
                </aside>
            </div> 

        </div>
    </aside>

</section>
{% endfor %}
{% else %}
{% endif %}
