{% if march %}
{% for march in march %}
<section role="odd" id="march" class="section-container">

    <aside class="ss-container content">
        <div class="ss-row row">
                
            <header class="seven columns">
                <div class="ss-left">
                    <h2 class="four columns alpha">
                        {% if nl %}maart{% else %}{{ march.get_month_display }}{% endif %}
                    </h2>
                </div>
                <h3>03</h3>
            </header>

            <div class="line one columns"></div>
            
            <div class="ss-left eighteen columns">
                <aside class="draw hi-icon-effect-9 hi-icon-effect-9a">
                    <figure class="hi-icon-draw">
                        <img src="{{ MEDIA_URL }}{{ march.milestone }}" />
                    </figure>
                </aside>

            </div>            

            <aside class="tooltip-article hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                <div class="ss-right push_two sixteen columns">
                    
                    <div class="wrap-text seventeen columns">
                    <div class="text arrow-left seventeen columns">
                        <h3>{{ march.title }}</h3>
                        <p>"{{ march.description }}"</p>
                        
                        <button class="go-to-article fancybox" href="#overlay-march">go to the article ></button>

                        <div id="overlay-march" style="width:820px;display: none;">
                            <aside class="milestone">
                            <img src="{{ march.milestone.url_100x100 }}" />
                            <div class="m-line"></div>
                            </aside>
                            
                            <div class="o-content">{{ march.content|safe }}</div>
                        </div>

                    </div>
                    </div>
                </div>
            </aside>

            <div class="ss-right ten columns" style="position: relative; left: -18em; top: 3em">
                <aside class="hightlight-draw push_twelve hi-icon-effect-9 hi-icon-effect-9a">
                    <figure class="hi-icon-highlight-draw">
                        <img src="{{ STATIC_URL }}img/highlight.png" />
                    </figure>
                </aside>
            </div>


            <aside class="tooltip-article-highlight hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                <div class="ss-left sixteen columns" style="position: relative">
                    
                    <div class="wrap-text twelve columns">
                    <div class="text-highlight arrow-left twelve columns">
                        <h3>Lorem ipsum >></h3>
                        
                        <button class="go-to-article fancybox" href="#overlay-february">go to the article >></button>

                        <div id="overlay-february" style="width:820px;display: none;">
                            <aside class="milestone">
                            <img src="{{ february.milestone.url_100x100 }}" />
                            <div class="m-line"></div>
                            </aside>

                            <div class="o-content">{{ february.content|safe }}</div>
                        </div>

                    </div>
                    </div>
                </div>
            </aside>
        
        </div>
    </aside>
    
</section>
{% endfor %}
{% else %}
{% endif %}
