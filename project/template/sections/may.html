{% if may %}
{% for may in may %}
<section role="odd" id="may">

    <aside class="ss-container content">
        <div class="ss-row row">
                
            <header class="seven columns">
                <div class="ss-left">
                    <h2 class="four columns alpha">{{ may.get_month_display }}</h2>
                </div>
                <h3>05</h3>
            </header>

            <div class="line one columns"></div>
    
            <div class="ss-left eighteen columns">
                <aside class="draw hi-icon-effect-9 hi-icon-effect-9a">
                    <figure class="hi-icon-draw">
                        <img src="{{ MEDIA_URL }}{{ may.milestone }}" />
                    </figure>
                </aside>
            </div>

            <aside class="tooltip-article hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                <div class="ss-right push_one sixteen columns">
                    <h3>{{ may.title }}</h3>
                    <div class="text arrow-left fifteen columns">
                        <p>{{ may.description }}</p>
                        
                        <div id="rb-grid" class="rb-grid">
                            <li>
                                <button class="hi-icon">to the article ></button>
                                <div class="rb-overlay">
                                    <span class="rb-close">back to report</span>
                                    <div class="rb-week">
                                        <article>
                                            <header>
                                                <h1>{{ may.article }}</h1>
                                            </header>
                                            <aside class="">
                                                <p>{{ may.content }}</p>
                                            </aside>
                                        </article>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </div>
                </div>
            </aside>
        
        </div>
    </aside>

</section>
{% endfor %}
{% else %}
{% endif %}
